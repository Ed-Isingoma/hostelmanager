<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KANN Hostel Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashb.css">
</head>

<body>
    <header>
        <h1>WELCOME TO KANN HOSTEL</h1>
        <nav>
            <a href="tenant.html">Add Tenant</a>
            <a href="#">Add Payment</a>
            <a href="misc_payment.html">Add Misc Expenses</a>
            
            <input type="text" placeholder="Search..." id="search-bar">
            <i class="fas fa-search search-icon"></i>
        </nav>
    </header>

    <section class="dashboard">
        <div class="card" onclick="location.href='#'">
            <div class="card-header">
                <i class="fas fa-users"></i>
                <h2>110</h2>
            </div> 
            <p>Number of Tenants</p>
        </div>
        <div class="card" onclick="location.href='rooms.html'">
            <div class="card-header">
                <i class="fas fa-home"></i>
                <h2>42</h2>
            </div>  
            <p>Free Space To Let</p>
        </div>
        <div class="card main-card" onclick="location.href='#'">
            <div class="card-header">
                <i class="fas fa-file-invoice-dollar"></i>
                <h2>70,000</h2>
            </div>  
            <p>Miscellaneous Expenses</p>
        </div>
        <div class="card" onclick="location.href='#'">
            <div class="card-header">
                <i class="fas fa-money-bill-wave"></i>
                <h2>70,000</h2>
            </div>
            <p>Payment in last 30 Days</p>
        </div>

        <div class="card" onclick="location.href='#'">
            <div class="card-header">
                <i class="fas fa-credit-card"></i>
                <h2>70,000</h2>
            </div>
            <p>Outstanding Amount</p>
        </div>
        <div class="card" onclick="location.href='#'">
            <div class="card-header">
                <i class="fas fa-users"></i>
                <h2>Past Tenants</h2>
            </div>
            <p>Manage Previous Tenants</p>
        </div>

    </section>

    <footer>
        &copy; 2024 KANN Hostel. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>

</html>
