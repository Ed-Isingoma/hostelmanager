<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels and Rooms Layout</title>
    <link rel="stylesheet" href="rooms.css">
</head>

<body>

    <h1>ROOM ALLOCATIONS</h1> <!-- Centered main header -->

    <div class="levels-container">
        <!-- Levels 1 to 5 -->
        <div class="level" id="level1">
            <h2>Level 1</h2>
            <div class="cards-container" id="level1Container"></div>
        </div>
        <div class="level" id="level2">
            <h2>Level 2</h2>
            <div class="cards-container" id="level2Container"></div>
        </div>
        <div class="level" id="level3">
            <h2>Level 3</h2>
            <div class="cards-container" id="level3Container"></div>
        </div>
        <div class="level" id="level4">
            <h2>Level 4</h2>
            <div class="cards-container" id="level4Container"></div>
        </div>
        <div class="level" id="level5">
            <h2>Level 5</h2>
            <div class="cards-container" id="level5Container"></div>
        </div>
    </div>

    <script src="rooms.js"></script>
</body>

</html>
